    <div class="modulo">
      <h3>Actualizar Usuario</h3>
    </div>
    <div class="container-formulario">
            <form" id="formulario" onclick="re">
                <div class="inputForm" id="inputForm">
                    <select class="inputAct" id="tipoId">
                        <option>Cedula de Ciudadania</option>
                        <option>Cedula de Extranjeria</option>
                        <option>Pasaporte</option>
                    </select><br><br>
                    <input class="inputAct" id="cedula" class="inputNumber" type="number" name="ID" size="50"
                        placeholder="Ingrese su identificacion" required><br><br>
                    <input class="inputAct" id="nombre" type="text" name="nombre" size="50"
                        placeholder="Ingrese su nombre" required><br><br>
                    <input class="inputAct" id="apellido" type="text" name="apellidos" size="50"
                        placeholder="Ingrese su apellidos" required><br><br>
                    <input class="inputAct" id="email" type="email" name="email" size="50"
                        placeholder="Ingrese su email" required><br><br>
                    <input class="inputAct" id="telefono" class="inputNumber" type="number" name="telefono" size="50"
                        placeholder="Ingrese su telefono" required><br><br>
                    <input class="inputAct" id="password" type="password" name="password" size="50"
                        placeholder="Ingrese su contraseña" required><br><br>
                </div>
                <div class="botones2">
                    <a class="botonGuardar" id="btnGuardarActualizacion" type="submit" href="/src/usuarios.html">Guardar
                        Cambios</a>
                </div>
            </form>
