<html lang="en">
<head>

    <title>Actualizar informacion de usuario</title>
</head>
<body>
    <a href="./usuarios.html" style="color: #fff">usuario</a>
    <h1>Actualización de usuario</h1>
        <div class="container-formulario">
            <form" id="formulario">
                    <div class="inputForm" id="inputForm">
                        <select class="inputAct" id="tipoId">
                            <option>Cedula de Ciudadania</option>
                            <option>Cedula de Extranjeria</option>
                            <option>Pasaporte</option>
                        </select><br><br>
                        <input class="inputAct" id="inputAct" class="inputNumber" type="number" name="ID" size="50" placeholder="Ingrese su identificacion"><br><br>
                        <input class="inputAct" id="inputAct2" type="text" name="nombre" size="50" placeholder="Ingrese su nombre"><br><br>
                        <input class="inputAct" id="inputAct3" type="text" name="apellidos" size="50" placeholder="Ingrese su apellidos"><br><br>
                        <input class="inputAct" id="inputAct4" type="email" name="email" size="50" placeholder="Ingrese su email"><br><br>
                        <input class="inputAct" id="inputAct5" class="inputNumber" type="number" name="telefono" size="50" placeholder="Ingrese su telefono"><br><br>  
                        <input class="inputAct" id="inputAct6" type="password" name="password" size="50" placeholder="Ingrese su contraseña"><br><br>
                    </div>
            </form>
            <div class="botones2">
                <a class="botonGuardar" id="btnGuardarActualizacion" type="submit" value="Guardar "href="#">Guardar Cambios</a>
                
            </div>    
        </div><br>
