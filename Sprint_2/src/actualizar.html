<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style10.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
        <title>Actualizar informacion de usuario</title>
    </head>

    <body>
        <div class="contenedor">
            <a href="/src/venta.html"><img src="/img/icono.png" alt="icono"/></a>
            <div class="centrado">Actualizacion de usuarios</div>
        </div>    
            <div class="modulo">
                <h3>Modulo de Administación</h3>
            </div>
        <div class="container-formulario">
            <form" id="formulario">
                <div class="inputForm" id="inputForm">
                    <select class="inputAct" id="tipoId">
                        <option>Cedula de Ciudadania</option>
                        <option>Cedula de Extranjeria</option>
                        <option>Pasaporte</option>
                    </select><br><br>
                    <input class="inputAct" id="cedula" class="inputNumber" type="number" name="ID" size="50"
                        placeholder="Ingrese su identificacion" required><br><br>
                    <input class="inputAct" id="nombre" type="text" name="nombre" size="50"
                        placeholder="Ingrese su nombre" required><br><br>
                    <input class="inputAct" id="apellido" type="text" name="apellidos" size="50"
                        placeholder="Ingrese su apellidos" required><br><br>
                    <input class="inputAct" id="email" type="email" name="email" size="50"
                        placeholder="Ingrese su email" required><br><br>
                    <input class="inputAct" id="telefono" class="inputNumber" type="number" name="telefono" size="50"
                        placeholder="Ingrese su telefono" required><br><br>
                    <input class="inputAct" id="password" type="password" name="password" size="50"
                        placeholder="Ingrese su contraseña" required><br><br>
                </div>
            </form>
                <div class="botones2">
                    <a class="botonGuardar" id="btnGuardarActualizacion" type="submit" href="usuarios.html">Guardar
                        Cambios</a>
                </div>
        </div><br>
        <script type="text/javascript" src="/javascript/actualizar.js"></script>
    </body>

</html>
