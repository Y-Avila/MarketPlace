<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <center><h1>Formulario de registro</h1></center>
    <form class="my-form">
        <div class="container">
            <select name="tipo_doc">
                <option selected disabled>Selecciona una opción</option>
                <option value="1-CC">Cédula de ciudadanía</option>
                <option value="2-TI">Tarjeta de identidad</option>
                <option value="3-TE">Tarjeta de extranjería</option>
                <option value="4-P">Pasaporte</option>
            </select>
        </div><br>
        <div class="grid grid-2">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Usuario" required>
        </div><br>
        <div class="grid grid-2">
            <input type="email" placeholder="Correo electrónico" required>
            <input type="phone number" placeholder="Teléfono" required>
        </div><br>
        <textarea placeholder="Observaciones"></textarea><br>
        <input type="checkbox" id="Términos">
        <label for="terms">Aceptación de condiciones y condiciones</label>
       <div class="grid grid-3"><br>
            <div class="required-msg">Obligatorio</div>
            <button class="btn-grid" type="submit" disabled>
                <span class="back">
                    <img src="" alt="">
                </span>
                <span class="front">Submit</span>
            </button>
            <button class="btn-grid" type="submit" disabled>
                <span class="back">
                    <img src="" alt="">
                </span>
                <span class="front">Eliminar</span>
            </button>
       </div> 
    </form>
</body>
</html>
